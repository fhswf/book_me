apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.frontend.passHostHeader: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
  name: bookme-frontend
  namespace: bookme
spec:
  rules:
  - host: appoint.gawron.cloud
    http:
      paths:
      - backend:
          service:
            name: client
            namespace: bookme
            port:
              number: 80
        path: /
        pathType: Prefix
      - backend:
          service:
            name: bookme
            namespace: bookme
            port:
              number: 5000
        path: /api
        pathType: Prefix
  - host: hopper.fh-swf.de
    http:
      paths:
      - backend:
          service:
            name: client
            namespace: bookme
            port:
              number: 80
        path: /meeting
        pathType: Prefix
      - backend:
          service:
            name: bookme
            namespace: bookme
            port:
              number: 5000
        path: /meeting/api
        pathType: Prefix
