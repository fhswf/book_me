name: Back-merge Prod to Main

on:
  workflow_run:
    workflows: ["release"]
    types:
      - completed

jobs:
  back-merge:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.head_branch == 'prod' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.sender.login != 'semantic-release-bot'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge prod into main
        run: |
          git checkout main
          git merge origin/prod --no-edit || (git merge origin/prod -X theirs --no-edit)
          git push origin main
